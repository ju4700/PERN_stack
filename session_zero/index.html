<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Session Zero - Express and PostgreSQL</h1>
        <p>This is a simple Express server connected to a PostgreSQL database.</p>
        <table>
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Method</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>/users</td>
                    <td>GET</td>
                    <td>Fetch all users from the database.</td>
                </tr>
                <tr>
                    <td>/users/:id</td>
                    <td>POST</td>
                    <td>Create a new user with the specified ID.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Users List</h2>
        <table border="1" id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/users');
                const users = await response.json();
                const tableBody = document.querySelector('#users-table tbody');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        fetchUsers();
    </script>
</body>
</html>
